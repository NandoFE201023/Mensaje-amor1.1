<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Para Ti, Mi Amor!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #c513f1; /* Fondo morado muy suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .mensaje {
            background-color: #f8f8f8; /* Fondo morado para el mensaje */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }
        h1 {
            color: #000000; /* Color de texto negro intenso */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .corazon {
            color: #ff0000; /* Corazón rojo */
            font-size: 3em;
            animation: latido 1.5s infinite; /* Animación de latido */
        }
        /* Definición de la animación de latido */
        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="mensaje">
        <h1>Hola, Mi Girasol</h1>
        <p>Desde el momento en que te conocí supe que eras el amor de mi vida, mi mundo se llenó de color y alegría.</p>
        <p>Eres la persona más maravillosa, y mi corazón te pertenece por completo.</p>
        <p>¡Gracias por ser mi futura esposa!</p>
        <div class="corazon">❤️</div>
        <p>Con todo mi amor,<br> TU FERCHI</p> 
    </div>

</body>
</html>
